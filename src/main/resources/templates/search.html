<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #2 - Loop over jobs map to display all job fields -->


    <div th:if="${jobList} and ${jobList.size()}">
        <!-- div th:if="${(jobList.size()}"-->
        <h3 th:text="${jobList.size()} + ' Result(s)'"></h3>

        <table class="job-listing" th:each="jobItem : ${jobList}">
            <tr th:each="jobEntry : ${jobItem}">
                <td th:text="${#strings.capitalizeWords(jobEntry.key)}"></td>
                <!-- td th:text="${jobEntry.key}"></td -->
                <!-- td th:text="${result.get(jobEntry)}"></td -->
                <td th:text="${jobEntry.value}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
